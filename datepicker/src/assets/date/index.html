<body>

<input type="text" name="test" id="dateinput" value = "2015-02" />

</body>
<style>
	*{color: red!important;}
</style>

<script>
	
	window.onload = function(){
		//document.getElementById("dateinput").setAttribute("value","2015-05-06 05:06");
		//$("#dateinput").val("2015-05-06 05:06")
		
		$(function () {
			var nowData=new Date();
			var opt= {
				theme:'ios', //设置显示主题 
				mode:'scroller', //设置日期选择方式，这里用滚动
				display:'bottom', //设置控件出现方式及样式
				preset : 'date', //日期:年 月 日 时 分
		//		minDate: new Date(2016,nowData.getMonth(),1,00,00),
				maxDate:new Date(2100,nowData.getMonth(),nowData.getDate()+7,23,59),
		        dateFormat: 'yy-mm', // 日期格式
		        dateOrder: 'YYmm', //面板中日期排列格式
				stepMinute: 1, //设置分钟步长
				yearText:'年',
				monthText:'月',
				dayText:'日',
				hourText:'时',
				minuteText:'分',
				lang:'zh' //设置控件语言};
			};
			///$('#dateinput').mobiscroll(opt);


			$('#dateinput').mobiscroll(opt);



		});
		
	}
	
</script>
